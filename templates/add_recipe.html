 {% extends "base.html" %}
 {% block content %}

    <h3 class="blue-grey-text darken-2 center-align">Add Recipes</h3>
<!--all categories 
    {% for recipe in recipes %} 
        {{ recipe.category_name }}<br> X
        {{ recipe.title }}<br> X
        {{ recipe.description }}<br> X
        {{ recipe.ingredients }}<br> X
        {{ recipe.serves }}<br> X
        {{ recipe.time }} <br> X
        {{ recipe.instructions }}<br> X
        {{ recipe.difficulty }}<br> X
        {{ recipe.image_url }}<br> X
        {{ recipe.tips }}<br>
        {{ recipe.vegan }}<br> X
   {% endfor %}.  -->

<!--Recipe form -->
  <div class="row recipe_form card-panel">
    <form class="col s12" method="POST" action="">
<!--Recipe image-->
        <div class="file-field input-field">
            <div class="btn-small blue-grey-text darken-2 white">
                <span>Image</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper col-3">
                <input class="file-path validate" type="text">
            </div>
        </div>
<!--Recipe category -->
        <div class="input-field col s12">
            <i class="material-icons prefix blue-grey-text darken-2">arrow_downward</i>
            <select name="category_name" id="category_name" class="validate" required>
                <option value="" diasabled selected  >Choose Category</option> 
                {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>
<!--Recipe_name-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix blue-grey-text darken-2">spa</i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
<!--Serves, time, difficulty -->
        <div class="row">
            <div class="input-field col s12">
                <div class="input-field col s4">
                    <input id="time" name="time" type="time" class="validate">
                    <label class="blue-grey-text darken-2" for="time">Cooking time</label>
                </div>
                <div class="input-field col s4 validate" id="serves" name="serves" required>
                    <select>
                    <option value="" disabled selected>Serves</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                    <label class="blue-grey-text darken-2" for="serves">Serves</label>
                </div>
                <div class="input-field col s4 blue-grey-text darken-2 validate" id="difficulty" name="difficulty" required>
                    <select>
                    <option value="" disabled selected>Difficulty</option>
                    <option value="1">Easy</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Pro</option>
                    </select>
                    <label class="blue-grey-text darken-2" for="difficulty">Difficulty</label>
                </div>
            </div>
        </div>
<!--description-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix blue-grey-text darken-2">list</i>
                <textarea id="recipe_description" name="recipe_description" minlength="5"
                maxlength="50" class="materialize-textarea validate" required></textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
<!--ingredients-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix blue-grey-text darken-2">local_offer</i>
                <input id="recipe_ingredients" name="recipe_ingredients" type="text" minlength="5"
                maxlength="200" class="validate" required>
                <label for="recipe_ingredients">Ingredients</label>
            </div>
        </div>
<!--instructions-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix blue-grey-text darken-2">announcement</i>
                <input id="recipe_instructions" name="recipe_instructions" type="text" minlength="5"
                maxlength="200" class="validate" required>
                <label for="recipe_instructions">Instructions</label>
            </div>
        </div>
<!--tips-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix blue-grey-text darken-2">lightbulb_outline</i>
                <input id="recipe_tips" name="recipe_tips" type="text" minlength="5"
                maxlength="200" class="validate" required>
                <label for="recipe_tips">Tips</label>
            </div>
        </div>

<!--Switch Vegan -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="material-icons prefix blue-grey-text darken-2">filter_vintage</i>
                    <label class="blue-grey-text darken-2" for="vegan">
                    <input type="checkbox" id="vegan" name="vegan">
                    <span class="lever"></span>
                    Vegan
                    </label>
                </div>
            </div>
        </div>
    </form>
  </div>


 {% endblock %}
