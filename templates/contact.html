{% extends "base.html" %}
{% block content %}

<head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
      <script type="text/javascript">
         (function(){
         emailjs.init("user_TKf54NY2OBMKWEY7MGGO7");
         })();
      </script>
</head>
<!--Contact_form -->

         <div class="contactForm">
               <p class="center-align fontHeader textColor contactTitle">Any more recommendations on how to make this website more fabulous and spread the love? </p>
            <div class="row">
                <form class="col l6 s12">
                <div class="row card-panel">
                    <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="name" class="form-control fontText" id="name" placeholder="Full Name" required/>
                    <label for="icon_prefix">Full Name</label>
                    </div>
                    <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="emailaddress" class="form-control fontText" id="emailaddress" placeholder="Email" required/>
                    <label for="icon_telephone">Email</label>
                    </div>
                    <div class="input-field col s6">
                    <textarea rows="5" name="questionsummary" class="form-control fontText" id="questionsummary" placeholder="Question" required></textarea>
                    </div>
                </div>
                </form>
                <div class="col l6 s12 contactImage">
                    <img src="../images/contactimage.png" class="responsive-img" alt="contactimage"/>
                </div>
            </div>
        </div>

{% endblock %}
