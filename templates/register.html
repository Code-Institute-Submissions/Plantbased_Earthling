{% extends "base.html" %}
{% block content %}

<h3 class="center-center-align textOrange fontHeader">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
      <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix textColor Small">account_circle</i>                    
                <input id="username" name="username" type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                <label class="textColor fontText" for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix textColor Small">lock</i>
                <input id="password" name="password" type="password" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                <label class="textColor fontText" for="password">Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row">
            <button type="submit" class="col s12 btn-large textBackground fontText">
                Register                    
            </button>
        </div>
      </div>
    </form>
</div>

<div class="row">
    <div class="col s12 fontText">
        <p class="center-align textColor">
        Already registered? 
        <a href="{{ url_for('login') }}" class="textOrange">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
